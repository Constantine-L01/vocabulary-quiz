<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="font-size: 20px;">
        <h1>Welcome to the Vocabulary Quiz</h1>
        <p>Select a question set to begin:</p>

        <select id="questionSet">
            <option value="A.json">Set A</option>
            <option value="B.json">Set B</option>
            <option value="C.json">Set C</option>
        </select>

        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <script>
        function startQuiz() {
            const selectedSet = document.getElementById("questionSet").value;
            window.location.href = `quiz.html?set=${selectedSet}`;
        }
    </script>
</body>
</html>
